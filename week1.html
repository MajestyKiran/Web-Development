<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Registration Form</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f0f5f9; /* 80% white */
    }
    form {
    background-color: #3d84da; /* 10% blue, 90% white */
    padding: 5%;
    border-radius: 20px;
    color: rgb(1, 8, 12);
    max-width: 500px;
    margin: 0 auto;
}

    label {
        display: block;
        margin-bottom: 10px;
    }
    input[type="text"], input[type="email"], input[type="date"], input[type="number"], select {
        width: calc(100% - 12px);
        padding: 5px;
        margin-bottom: 5px;
    }
    input[type="submit"] {
        background-color: #276fd4;
        color: white;
        border: none;
        padding: 10px 20px;
        cursor: pointer;
        border-radius: 5px;
    }
</style>
</head>
<body>
<form id="registrationForm" action="submit.php" method="post">
    <fieldset>
        <legend>Personal Details</legend>
        <label for="fullname">Full Name:</label>
        <input type="text" id="fullname" name="fullname" required>
        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <label for="mobile">Mobile Number:</label>
        <input type="text" id="mobile" name="mobile" required>
        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
            <option value="">Select</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select>
        <label for="occupation">Occupation:</label>
        <input type="text" id="occupation" name="occupation" required>
    </fieldset>
    <fieldset>
        <legend>Identity Details</legend>
        <label for="idtype">ID Type:</label>
        <input type="text" id="idtype" name="idtype" required>
        <label for="idnumber">ID Number:</label>
        <input type="text" id="idnumber" name="idnumber" required>
        <label for="issueauthority">Issue Authority:</label>
        <input type="text" id="issueauthority" name="issueauthority" required>
        <label for="issuedate">Issue Date:</label>
        <input type="date" id="issuedate" name="issuedate" required>
        <label for="issuestate">Issue State:</label>
        <input type="text" id="issuestate" name="issuestate" required>
        <label for="expiredate">Expire Date:</label>
        <input type="date" id="expiredate" name="expiredate" required>
    </fieldset>
    <input type="button" value="Next" onclick="validateForm()">
</form>
<script>
    function validateForm() {
        var fullname = document.getElementById('fullname').value;
        var dob = document.getElementById('dob').value;
        var email = document.getElementById('email').value;
        var mobile = document.getElementById('mobile').value;
        var gender = document.getElementById('gender').value;
        var occupation = document.getElementById('occupation').value;
        var idtype = document.getElementById('idtype').value;
        var idnumber = document.getElementById('idnumber').value;
        var issueauthority = document.getElementById('issueauthority').value;
        var issuedate = document.getElementById('issuedate').value;
        var issuestate = document.getElementById('issuestate').value;
        var expiredate = document.getElementById('expiredate').value;
    
        if (
            fullname == "" ||
            dob == "" ||
            email == "" ||
            mobile == "" ||
            gender == "" ||
            occupation == "" ||
            idtype == "" ||
            idnumber == "" ||
            issueauthority == "" ||
            issuedate == "" ||
            issuestate == "" ||
            expiredate == ""
        ) {
            alert("Please fill in all fields");
            return false;
        }
    
        var emailRegex = /^\S+@\S+\.\S+$/;
        if (!emailRegex.test(email)) {
            alert("Invalid email format");
            return false;
        }
    
        var mobileRegex = /^[0-9]{10}$/;
        if (!mobileRegex.test(mobile)) {
            alert("Invalid mobile number format");
            return false;
        }
    
        // Additional validation checks can be added here
    
        // If all validations pass, submit the form
        // Display a thank you message
        alert("Thank you for registering!");
        document.getElementById('registrationForm').submit();
    }
    </script>
    
</body>
</html>
